---
framework: jest
postMerge:
  env:
    NODE_OPTIONS: "--max-old-space-size=4096 --experimental-vm-modules --trace-deprecation"
  pattern:
    - 'test/*.unittest.js'
preMerge:
  pattern:
    - 'test/*.unittest.js'
preRun:
  env:
    NODE_OPTIONS: "--max-old-space-size=4096 --experimental-vm-modules --trace-deprecation"
  command:
    - yarn run setup
    - env
postRun:
  command:
    - node --version
tier: medium
version: 2.0
